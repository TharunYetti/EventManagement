<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enroll</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 500px;
      margin-top: 50px;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-label {
      font-weight: bold;
    }
    .form-control {
      border-radius: 5px;
    }
    .form-select {
      border-radius: 5px;
    }
    .btn-primary {
      width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body class="bg-secondary">
  <div class="container bg-dark">
    <h2 class="text-info">Enroll Now</h2>
    <form action="/student/register" method="post">
      <div class="mb-3">
        <label for="username" class="form-label text-info">Username</label>
        <input type="text" class="form-control bg-secondary" id="username" placeholder="Enter Username" name="username">
      </div>
      <div class="mb-3">
        <label for="name" class="form-label text-info">Name</label>
        <input type="text" class="form-control bg-secondary" id="name" placeholder="Enter name" name="name">
      </div>
      <div class="mb-3">
        <label for="date" class="form-label text-info">Date </label>
        <select class="form-select bg-secondary" id="date" name="date">
          <option selected>Select date</option>
          <option value="2024-11-04">2024-11-04</option>
          <option value="2024-11-05">2024-11-05</option>
          <option value="2024-11-06">2024-11-06</option>
          <option value="2024-11-07">2024-11-07</option>
          <option value="2024-11-08">2024-11-08</option>
          <option value="2024-11-09">2024-11-09</option>
          <option value="2024-11-10">2024-11-10</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="dropdown" class="form-label text-info">Events </label>
        <select class="form-select bg-secondary" id="dropdown" name="dropdown">
          <option selected>Select an event</option>
          <option value="Hackathon">Hackathon</option>
          <option value="Workshop" >Workshop</option>
          <option value="NSS Events">NSS Events</option>
          <option value="Vasista">Vasista</option>
          <option value="Pramidha" >Pramidha</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
